<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #profile
        {
            display:none;
        }
        #history
        {
            display:none;
        }
        #check
        {
            display:none;
        }
    </style>
</head>

<body>
       
        <form id="doctorlogin" >
            <input type="button" value="MY PROFILE" id="option1"><br>
            <input type="button" value="PATIENTS HISTORY" id="option2"><br>
            <input type="button" value="CHECK PATIENT" id="option3"><br>
        </form>
        <form action="../PHP/Profile.php" method="post" id="profile">
            <label>ENTER YOUR DOCTOR ID1</label><br>
            <input type="text" name="id"/><br>
            <input type="submit" value="SUBMIT"/>
        </form>
        <form action="../PHP/History.php" method="post" id="history">
            <label>ENTER THE PATIENT's PRN</label><br>
            <input type="text" name="prn"/><br>
            <input type="submit" value="SUBMIT"/>
        </form>
        <form action="Check.php" method="post" id="check">
            <label>ENTER YOUR DOCTOR ID3</label><br>
            <input type="text" name="D_id"/><br>
            <input type="submit" value="SUBMIT"/>
        </form>
        



    <script>
        window.onload = function() {
            var form1 = document.getElementById('profile');
            var form2 = document.getElementById('history');
            var form3 = document.getElementById('check');
           
            var doctorButton1 = document.getElementById('option1');
            var doctorButton2 = document.getElementById('option2');
            var doctorButton3 = document.getElementById('option3');
            
            function doctorLogin1() 
            {
                    form1.style.display = 'block';
                    form2.style.display = 'none';
                    form3.style.display = 'none';
            }
            function doctorLogin2() 
            {
                    form2.style.display = 'block';
                    form1.style.display = 'none';
                    form3.style.display = 'none';
            }
            function doctorLogin3()
            {
                    form3.style.display = 'block';
                    form1.style.display = 'none';
                    form2.style.display = 'none';
            }
                

            // Assigning the function to the button click event
           
            doctorButton1.addEventListener('click', doctorLogin1);
            doctorButton2.addEventListener('click', doctorLogin2);
            doctorButton3.addEventListener('click', doctorLogin3);

        };

    </script>
</body>
</html>
